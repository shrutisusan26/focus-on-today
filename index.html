<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Focus on <span> Today </span></h1>
    <div class="container">
      <div class="container-child">
        <div class="title">
          <p>Today</p>
          <img src="Sun.png" alt="image of sun" />
        </div>
        <p class="motivation-quote">Raise the bar by completing your goals!</p>

        <div class="progess-bar">
          <div class="progress-value">
            <span>2/3 completed</span>
          </div>
        </div>
        <p class="error">Please set all the 3 goals!</p>
        <div class="goals">
          <div class="goal">
            <div class="checkbox">
              <img class="tick" src="./Vector1.png" />
            </div>
            <input id="first" class="inp" placeholder="Add new goal..." />
          </div>
          <div class="goal">
            <div class="checkbox">
              <img class="tick" src="./Vector1.png" />
            </div>
            <input id="second" class="inp" placeholder="Add new goal..." />
          </div>
          <div class="goal">
            <div class="checkbox">
              <img class="tick" src="./Vector1.png" />
            </div>
            <input id="third" class="inp" placeholder="Add new goal..." />
          </div>
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
      </div>
    </div>
  </body>
</html>
